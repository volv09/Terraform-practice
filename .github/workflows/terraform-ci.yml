name: Terraform CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

env:
  TF_INPUT: "-input=false"
  TF_IN_AUTOMATION: "1"
  AWS_REGION: "eu-west-1"
  TF_VERSION: "1.13.5"

jobs:
  terraform-dev:
    name: Terraform CI (dev)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}      
      
      - name: Terraform fmt
        id: fmt 
        continue-on-error: true
        run: terraform fmt -check -recursive

      - name: Warn about formatting
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "::warning::Terraform formatting issues detected. Recommendation: Run 'terraform fmt -recursive'."

      - name: Comment on PR if Terraform fmt failed
        if: steps.fmt.outcome == 'failure'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âš ï¸ **Terraform formatting issues detected**

            One or more Terraform files are not properly formatted.

            It is recommended to run the following command locally and push the result:

            ```bash
            terraform fmt -recursive
            ```

      - name: Terraform init (dev)
        working-directory: environments/dev
        run: terraform init ${{ env.TF_INPUT }}

      - name: Terraform validate (dev)
        working-directory: environments/dev
        run: terraform validate

      - name: Terraform plan (dev)
        id: plan
        working-directory: environments/dev
        run: |
          terraform plan ${{ env.TF_INPUT }} -var-file=variables.tfvars -no-color > plan.txt

      - name: Upload Terraform plan artifact (dev)
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: environments/dev/plan.txt
          retention-days: 7

      - name: Publish Terraform Plan Summary
        if: always()
        working-directory: environments/dev
        run: |
          echo "## Terraform Plan (dev)" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          head -n 500 plan.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Read Terraform plan into env var
        if: github.event_name == 'pull_request'
        run: |
          echo "TF_PLAN<<EOF" >> $GITHUB_ENV
          sed -n '1,500p' environments/dev/plan.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment Terraform Plan on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan-dev
          message: |
            ðŸ§ª **Terraform Plan (dev)**

            <details>
            <summary>Click to expand</summary>

            ```terraform
            ${{ env.TF_PLAN }}
            ```

            </details>

