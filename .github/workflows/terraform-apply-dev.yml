name: Terraform Apply (Dev)

on:
  workflow_dispatch: 
  issue_comment:
    types: [created] 

permissions:
  contents: read
  pull-requests: write

env:
  TF_INPUT: "-input=false"
  TF_IN_AUTOMATION: "1"
  AWS_REGION: "eu-west-1"
  TF_VERSION: "1.13.5"

jobs:
  plan-dev:
    name: Terraform Plan (dev)
    runs-on: ubuntu-latest

    if: >
      github.ref == 'refs/heads/main' &&
      github.event.issue.pull_request != null &&
      github.event.comment.body == '#apply-dev' &&
      github.event.pull_request.merged == true

    defaults:
      run:
        shell: bash
        working-directory: environments/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init ${{ env.TF_INPUT }}

      - name: Terraform plan (dev)
        id: plan
        working-directory: environments/dev
        run: |
          terraform plan ${{ env.TF_INPUT }} -var-file=variables.tfvars -out=tfplan -no-color
          terraform show -no-color tfplan > plan.txt

      - name: Upload Terraform plan artifact (dev)
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: environments/dev/plan.txt
          retention-days: 7

      - name: Publish Terraform Plan Summary
        if: always()
        working-directory: environments/dev
        run: |
          echo "## Terraform Plan (dev)" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          head -n 500 plan.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
    
  apply-dev:
    name: Terraform Apply (Dev)
    runs-on: ubuntu-latest
    needs: plan-dev
    environment: dev

    defaults:
      run:
        shell: bash
        working-directory: environments/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        run: terraform init ${{ env.TF_INPUT }}

      - name: Download Terraform plan artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-dev
          path: environments/dev/plan.txt

      - name: Terraform apply
        run: terraform apply tfplan